site_name: "{{cookiecutter.project_name}}"
site_description: Project documentation.

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search
  - git-revision-date-localized:
      type: datetime
      strict: false
      fallback_to_build_date: true
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          options:
            docstring_style: numpy
            members_order: source
            show_root_toc_entry: false
            show_source: false
  - minify:
      minify_html: true

validation:
  links:
    not_found: ignore

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - API Reference:
      - Overview: reference/index.md
